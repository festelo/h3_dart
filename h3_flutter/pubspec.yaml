name: h3_flutter
description: The package provides Flutter version of the H3 Core library, a hexagon-based geographic grid system
version: 0.6.5
homepage: https://github.com/festelo/h3_dart

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  h3_ffi: ^0.6.2
  h3_web: ^0.6.1
  h3_common: ^0.6.1
  geojson2h3: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.example.h3_flutter
        pluginClass: H3FlutterPlugin
      ios:
        pluginClass: H3FlutterPlugin
      macos:
        pluginClass: H3FlutterPlugin
      web:
        default_package: h3_web
      windows:
        ffiPlugin: true
      linux:
        ffiPlugin: true
