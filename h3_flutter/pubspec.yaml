name: h3_flutter
description: The package provides Flutter version of the H3 Core library, a hexagon-based geographic grid system
version: 0.7.0
homepage: https://github.com/festelo/h3_dart
resolution: workspace

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  h3_ffi: ^0.6.2
  h3_web: ^0.7.0
  h3_common: ^0.7.0
  geojson2h3: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: # uses workspace's version

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        sharedDarwinSource: true
        ffiPlugin: true
      macos:
        sharedDarwinSource: true
        ffiPlugin: true
      web:
        default_package: h3_web
      windows:
        ffiPlugin: true
      linux:
        ffiPlugin: true
