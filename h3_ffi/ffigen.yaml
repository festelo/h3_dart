
name: H3C
description: Bindings to H3
output: 'lib/src/generated/generated_bindings.dart'
headers:
  entry-points:
    - 'c/h3lib/h3api.h'
  include-directives:
    - 'c/h3lib/h3api.h' 
comments:
  style: any
  length: full
functions:
  include:
    - .*
  exclude:
    - _(.*)
structs:
  exclude:
    - .*
unions:
  exclude:
    - .*
enums:
  exclude:
    - .*
unnamed-enums:
  exclude:
    - .*
macros:
  exclude:
    - .*
globals:
  exclude:
    - .*
typedefs:
  exclude:
    - .*